<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Around The US</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/logo_header.svg"
          alt="Logo Around the US"
        />
      </header>

      <section class="edit-popup">
        <form class="edit-form">
          <button type="button" class="close-btn">
            <img
              src="./images/close-btn.svg"
              alt="Una equis para cerrar"
              class="close-btn__image"
            />
          </button>
          <h2 class="edit-form__title">Editar perfil</h2>
          <fieldset class="edit-form__inputs">
            <input
              type="text"
              class="edit-form__name"
              placeholder="Nombre"
              required
            />
            <input
              type="text"
              class="edit-form__profession"
              placeholder="Acerca de mí"
              required
            />
            <button type="submit" class="save-btn">Guardar</button>
          </fieldset>
        </form>
      </section>

      <section class="add-popup">
        <form class="add-form">
          <button type="button" class="close-btn">
            <img
              src="./images/close-btn.svg"
              alt="Una equis para cerrar"
              class="close-btn__image"
            />
          </button>
          <h2 class="add-form__title">Nuevo Lugar</h2>
          <fieldset class="add-form__inputs">
            <input
              type="text"
              class="add-form__place"
              placeholder="Título"
              required
            />
            <input
              type="text"
              class="add-form__link"
              placeholder="Enlace a la imagen"
              required
            />
            <button type="submit" class="create-btn">Crear</button>
          </fieldset>
        </form>
      </section>

      <section class="image-popup">
        <div class="landscape-window">
          <button type="button" class="close-btn close-btn_section_image-popup">
            <img
              src="./images/close-btn.svg"
              alt="Una equis para cerrar"
              class="close-btn__image"
            />
          </button>
          <img
            src="https://code.s3.yandex.net/web-code/yosemite.jpg"
            alt="Imagen grande del paisaje"
            class="landscape-window__image"
          />
          <h2 class="landscape-window__title">Valle de Yosemite</h2>
        </div>
      </section>

      <main class="content">
        <section class="profile">
          <img
            src="./images/avatar-cousteau.jpeg"
            alt="Foto o avatar del usuario"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="edit-btn">
              <img
                src="./images/edit-btn.svg"
                alt="Un lápiz simulando escribir"
                class="edit-btn__image"
              />
            </button>
          </div>
          <p class="profile__profession">Explorador</p>
          <button class="add-btn">
            <img
              src="./images/add-btn.svg"
              alt="Signo de más"
              class="add-btn__image"
            />
          </button>
        </section>

        <section class="cards-gallery"></section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">© 2022 Alrededor de los EEUU</p>
      </footer>
    </div>

    <template id="card-template">
      <div class="card">
        <img
          src="https://code.s3.yandex.net/web-code/yosemite.jpg"
          alt="Paisaje"
          class="card__image"
        />
        <button class="remove-btn">
          <img
            src="./images/trash.svg"
            alt="Icono de un bote de basura"
            class="remove-btn__image"
          />
        </button>
        <div class="card__info">
          <h2 class="card__name">Valle de Yosemite</h2>
          <button class="like-btn"></button>
        </div>
      </div>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
