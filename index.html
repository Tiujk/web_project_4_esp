<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./fonts/fonts.css"/>
  <link rel="stylesheet" href="./index.css"/>
  <title>Around The US</title>
</head>

<body>

  <div class="page">

    <header class="header">
      <img class="header__logo" src="./images/logo_header.svg" alt="Logo Around the US">
    </header>

    <main class="content">

      <section class="profile">
        <img src="./images/avatar-cousteau.jpeg" alt="Foto o avatar del usuario" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="edit-btn">
            <img src="./images/edit-btn.svg" alt="Un lápiz simulando escribir" class="edit-btn__image">
          </button>
        </div>
        <p class="profile__profession">Explorador</p>
        <button class="add-btn">
          <img src="./images/add-btn.svg" alt="Signo de más" class="add-btn__image">
        </button>
      </section>

      <section class="cards-gallery">
        <div class="card">
          <img src="./images/yosemite.jpg" alt="Paisaje del valle de Yosemite" class="card__image">
          <div class="card__info">
            <h2 class="card__name">Valle de Yosemite</h2>
            <button class="like-btn">
              <img src="./images/like-btn.svg" alt="Contorno de un corazón" class="like-btn__image">
            </button>
          </div>
        </div>

        <div class="card">
          <img src="./images/louise.jpg" alt="Paisaje del Lago Louise" class="card__image">
          <div class="card__info">
            <h2 class="card__name">Lago Louise</h2>
            <button class="like-btn">
              <img src="./images/like-btn.svg" alt="Contorno de un corazón" class="like-btn__image">
            </button>
          </div>
        </div>

        <div class="card">
          <img src="./images/calvas.jpg" alt="Atardecer en las Montañas Calvas" class="card__image">
          <div class="card__info">
            <h2 class="card__name">Montañas Calvas</h2>
            <button class="like-btn">
              <img src="./images/like-btn.svg" alt="Contorno de un corazón" class="like-btn__image">
            </button>
          </div>
        </div>

        <div class="card">
          <img src="./images/latemar.jpg" alt="Noche estrellada en Latemar" class="card__image">
          <div class="card__info">
            <h2 class="card__name">Latemar</h2>
            <button class="like-btn">
              <img src="./images/like-btn.svg" alt="Contorno de un corazón" class="like-btn__image">
            </button>
          </div>
        </div>

        <div class="card">
          <img src="./images/vanoise.jpg" alt="Paisaje de Vanoise National Park" class="card__image">
          <div class="card__info">
            <h2 class="card__name">Vanoise National Park</h2>
            <button class="like-btn">
              <img src="./images/like-btn.svg" alt="Contorno de un corazón" class="like-btn__image">
            </button>
          </div>
        </div>

        <div class="card">
          <img src="./images/braies.jpg" alt="Pequeño embarcadero al pie de las montañas en el Lago di Braies" class="card__image">
          <div class="card__info">
            <h2 class="card__name">Lago di Braies</h2>
            <button class="like-btn">
              <img src="./images/like-btn.svg" alt="Contorno de un corazón" class="like-btn__image">
            </button>
          </div>
        </div>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2022 Alrededor de los EEUU</p>
    </footer>

  </div>

</body>
</html>
