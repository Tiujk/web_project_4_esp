<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./fonts/fonts.css"/>
  <link rel="stylesheet" href="./index.css"/>
  <title>Around The US</title>
</head>

<body>

  <div class="page">

    <header class="header">
      <img class="header__logo" src="./images/logo_header.svg" alt="Logo Around the US">
    </header>

    <main class="content">

      <section class="profile">
        <img src="./images/avatar-cousteau.jpeg" alt="Foto o avatar del usuario" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="edit-btn">
            <img src="./images/edit-btn.svg" alt="Un lápiz simulando escribir" class="edit-btn__image">
          </button>
        </div>
        <p class="profile__profession">Explorador</p>
        <button class="add-btn">
          <img src="./images/add-btn.svg" alt="Signo de más" class="add-btn__image">
        </button>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2022 Alrededor de los EEUU</p>
    </footer>

  </div>

</body>
</html>
